AWSTemplateFormatVersion: "2010-09-09"
Description: Create VPC, Subnet, Route Table, Internet Gateway, Security Group, and EC2 Instance with Nginx installed
 
Resources:
  VPCMain:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: VPC-Main
 
  SubnetPublicAZ1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPCMain
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Subnet-Public-AZ1
 
  IGWMain:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: IGW-Main
 
  AttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPCMain
      InternetGatewayId: !Ref IGWMain
 
  RouteTablePublic:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPCMain
      Tags:
        - Key: Name
          Value: RouteTable-Public
 
  RouteToInternet:
    Type: AWS::EC2::Route
    DependsOn: AttachIGW
    Properties:
      RouteTableId: !Ref RouteTablePublic
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGWMain
 
  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref SubnetPublicAZ1
      RouteTableId: !Ref RouteTablePublic
 
  SGSSHAccess:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP access
      VpcId: !Ref VPCMain
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: SG-SSH-Access
 
  EC2WebServer:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: gitaccess-01 # Replace with your actual key name
      ImageId: ami-052064a798f08f0d3 # Replace with valid AMI ID for your region
      SubnetId: !Ref SubnetPublicAZ1
      SecurityGroupIds:
        - !Ref SGSSHAccess
      Tags:
        - Key: Name
          Value: EC2-WebServer
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sudo dnf update -y
          sudo dnf install nginx -y
          sudo systemctl start nginx
          sudo systemctl enable nginx
          sudo firewall-cmd --permanent --add-service=http
          sudo firewall-cmd --reload
 
Outputs:
  VPCId:
    Description: VPC ID
    Value: !Ref VPCMain
 
  EC2InstanceId:
    Description: EC2 Instance ID
    Value: !Ref EC2WebServer
 
 